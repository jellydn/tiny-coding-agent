<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#4f46e5" stroke-width="4"/>

  <!-- Robot/AI Face -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <rect x="-50" y="-55" width="100" height="90" rx="15" fill="#4f46e5" opacity="0.2"/>

    <!-- Eyes - Code Brackets -->
    <text x="-28" y="-10" font-family="monospace" font-size="36" font-weight="bold" fill="#4f46e5">&lt;</text>
    <text x="12" y="-10" font-family="monospace" font-size="36" font-weight="bold" fill="#4f46e5">/&gt;</text>

    <!-- Antenna with AI glow -->
    <line x1="0" y1="-55" x2="0" y2="-75" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-80" r="8" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Smile - Code line -->
    <path d="M-20 20 Q0 35 20 20" stroke="#22c55e" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Code snippets floating -->
    <text x="-60" y="-35" font-family="monospace" font-size="10" fill="#64748b" opacity="0.7">{</text>
    <text x="50" y="-40" font-family="monospace" font-size="10" fill="#64748b" opacity="0.7">}</text>
    <text x="-65" y="50" font-family="monospace" font-size="9" fill="#64748b" opacity="0.5">;</text>
    <text x="55" y="45" font-family="monospace" font-size="9" fill="#64748b" opacity="0.5">fn</text>
  </g>
</svg>
