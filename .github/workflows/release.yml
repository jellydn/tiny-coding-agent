name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run typecheck
      - run: bun run lint
      - run: bun run format:check

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run typecheck
      - run: bun test

  build:
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: tiny-agent-linux-x64
          - os: ubuntu-latest
            artifact: tiny-agent-linux-arm64
          - os: macos-latest
            artifact: tiny-agent-macos-x64
            extra-args: ""
          - os: macos-latest
            artifact: tiny-agent-macos-arm64
            extra-args: "--arm64"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun run build ${{ matrix.extra-args }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: tiny-agent
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Verify all binaries exist
        run: |
          cd release-artifacts
          echo "Available artifacts:"
          ls -la
          for artifact in tiny-agent-linux-x64 tiny-agent-linux-arm64 tiny-agent-macos-x64 tiny-agent-macos-arm64; do
            if [[ ! -d "$artifact" ]]; then
              echo "ERROR: Missing artifact: $artifact"
              exit 1
            fi
            if [[ ! -f "$artifact/tiny-agent" ]]; then
              echo "ERROR: Missing binary in: $artifact"
              exit 1
            fi
            echo "  âœ“ $artifact"
          done

      - name: Setup SHA256
        run: |
          cd release-artifacts
          # Rename binaries to platform-specific names
          for dir in tiny-agent-linux-x64 tiny-agent-linux-arm64 tiny-agent-macos-x64 tiny-agent-macos-arm64; do
            if [[ -f "$dir/tiny-agent" ]]; then
              mv "$dir/tiny-agent" "$dir/$dir"
            fi
          done
          # Generate checksums
          find . -name "tiny-agent-*" -type f -exec sh -c '
            for f; do
              dir=$(dirname "$f")
              name=$(basename "$f")
              (cd "$dir" && sha256sum "$name" > "${name}.sha256")
            done
          ' _ {} +
          # Aggregate checksums
          cat **/*.sha256 > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/**/tiny-agent-*
            release-artifacts/**/SHA256SUMS
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
